<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">  
	<title>Cifrado Vigenere</title>
	<link rel="stylesheet" href="css/estilos.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800&display=swap" rel="stylesheet"> 
	<script src="js/jquery331.js"></script>
	<script src="js/logica.js"></script>
</head>
!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<body>
	<header class="contenido-encabezado" id="contenido-encabezado">
	  	<div class="texto-encabezado">
	      	<h1 class="titulo">Cifrado Vigenere</h1>		
	      	<form id="cifrar">
	          	<div class="form-group">
	            	<h3 >Mensaje: </h3><input type="form-text" class="form-control" id="texto" rows="5" onkeypress="return validarn(event)"></input>
	         
	          	</div>
	          	<div class="form-group">
	            	<h3 >Clave: </h3> <input type="form-text" class="form-control" id="clave" onkeypress="return validarn(event)">
	          	</div>
	          
	          	<div class="form-check" style="margin-top: 20px">
	              	<label class="form-check-label">
	                	<input class="form-check-input" type="radio" name="opc" id="cifrar" value="cifrar" checked>
	                	Cifrar
	              	</label>
	          	</div>
	          	<div class="form-check">
	              	<label class="form-check-label">
	                	<input class="form-check-input" type="radio" name="opc" id="descifrar" value="descifrar">
	                	Descifrar
	              	</label>
	          	</div>
	            
	          	<button type="button" class="btn btn btn-primary" onclick="cifrado()">Manten A</button>
	      	</form>
	      	<p><h3 class="subtitulo">Resultado: <h5 id="resultado"></h5> </h3> </p>
	      	
	      	 
	  	</div>
	</header>
</body>
</html>
